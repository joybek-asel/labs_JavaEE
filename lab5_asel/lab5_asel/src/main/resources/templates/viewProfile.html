<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>View Task</title>
  <link rel="stylesheet" th:href="@{/css/css-style.css}">
</head>
<body>
<div class="header">
  <a class="active" th:href="@{/main-page}">Home</a>
  <a class="logout-btn" th:href="@{/login}">Log Out</a>
</div>



<input type="checkbox" class="openSidebarMenu" id="openSidebarMenu">
<label for="openSidebarMenu" class="sidebarIconToggle">
  <div class="spinner diagonal part-1"></div>
  <div class="spinner horizontal"></div>
  <div class="spinner diagonal part-2"></div>
</label>
<div id="sidebarMenu">
  <ul class="sidebarMenuInner">
    <li><a th:href = "@{/users}" >Users</a></li>
    <li><a th:href = "@{/tasks}" >Tasks</a></li>
    <li><a th:href = "@{/categories}"  >Categories</a></li>
    <li><a th:href="@{/showFormForUpdate/{id}(id=${user.userId})}">Update my account</a></li>

  </ul>
</div>




<div class="container">
  <div class="profile-photo">
    <img src="${user.profilePhoto}" alt="Profile Photo" width="100" height="100"/>


  </div>

  <h3>ID:</h3>
  <p th:text="${user.userId}"></p>

  <h3>Username:</h3>
  <p th:text="${user.username}"></p>

  <h3>Email:</h3>
  <p th:text="${user.email}"></p>

  <a th:href="@{/showFormForUpdate/{id}(id=${user.userId})}" class="btn-primary">Update my account</a>
</div>
</body>
</html>
